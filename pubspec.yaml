  flutter_local_notifications: ^9.5.3+1
  bot_toast: ^4.0.3
  awesome_notifications: ^0.7.4
  #awesome_notifications: ^0.7.4+1

  #device info and permissions
  device_info_plus: ^8.0.0

  #location
  geolocator: ^9.0.2
  geocoder2: ^1.4.0
  geocode: ^1.0.2
  location:

  #helper
  pin_code_fields: ^7.4.0
  action_slider: ^0.6.1

  #plugin
  image_picker: ^0.8.5+3

  #webview
  flutter_inappwebview: ^5.4.3+7

  #test:
  equatable:
#  uikit:
#    git:
#      url: https://github.com/sohrabonline/uikit/module/uikit.git
#      ref: soh # branch name




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  logger: ^1.1.0
  logging: ^1.1.0
  flutter_launcher_icons: ^0.11.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:


  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
    - assets/anim/
    - assets/icon/

  fonts:
    - family: SF Pro Display Semibold
      fonts:
        - asset: assets/fonts/sfprosemibold.ttf
          style: normal
          weight: 400
    - family: sf
      fonts:
        - asset: assets/fonts/sf.ttf
          style: normal
          weight: 400
