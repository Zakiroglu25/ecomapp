  url_launcher: ^6.1.6
  intl: ^0.17.0




  #ui
  carousel_slider: ^4.1.1
  flutter_screenutil: ^5.0.1
  lottie: ^1.3.0
  cupertino_icons: ^1.0.2
  flutter_svg:
  animate_do: ^2.1.0
  modal_bottom_sheet: ^2.0.1
  focus_detector: ^2.0.1
  sensors_plus: ^1.3.2
  keyboard_attachable: ^2.1.0
  animations:
  cached_network_image: ^3.2.1
  photo_view: ^0.14.0
  custom_pop_up_menu: ^1.2.4
  expandable: ^5.0.1
  flutter_slidable: ^2.0.0
  dash_chat_2: ^0.0.15

  #map
  google_maps_flutter: ^2.2.0
  map_picker: ^0.0.3
  geocoding: ^2.0.5
  custom_info_window: ^1.0.1
  permission_handler: ^10.0.1
#  firebase
  firebase_core: ^2.1.1
  firebase_crashlytics: ^3.0.3
  firebase_messaging: ^14.2.1
