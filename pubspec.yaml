name: uikit
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #core
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.0.1
  provider: ^6.0.3
  get_it: ^7.2.0
  rxdart:
